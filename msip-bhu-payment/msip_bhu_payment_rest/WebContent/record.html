
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection"content="telephone=no, email=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
<title></title>
<style>
body {
    margin: 0px;
    padding: 0px;
    color: #65735B;
    font-family: "Microsoft Yahei";
    text-align: center;
    font-size:0.6em;
}
td {
    border: solid #E4C0C0 1px;
    height: 40px;
    display: table-cell;
    vertical-align: inherit;
}
table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    
}
</style>
</head>
<body>
<table><tr><td id='user_info'>数据加载中.....</td></tr></table>
<table id='order_detail'><tr><td>数据加载中.....</td></tr></table>
<script type="text/javascript" src="http://down.bhuwifi.com/Public/Home/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
        url:"/msip_bhu_payment_rest/record/info",
        async: false,
        dataType:"json",
        contentType: "application/json;utf-8",     
        success:function(json){
        	if(json.success){
        		var result = json.result;
        		
        		if(result.history_order_user==0){
        			var deves = 0;
        		}else{
        			var deves = result.pay_again_user_count/result.history_order_user;
        				deves = deves.toFixed(6)*100;
        		}
        		
        		var user_info = "历史累计订单:"+result.history_order_count+";总用户:"+result.history_order_user
        		+"<br />二次打赏用户数:"+result.pay_again_user_count+"["+deves+"%]";
        		$('#user_info').html(user_info);
        		
        		var detail = result.detail;
				var order_detail = "<tr><td>日期</td><td>手机<br>微信<br>单数/金额</td><td>手机<br>支付宝<br>单数/金额</td><td>电脑<br>微信<br>订单数/金额</td><td>电脑<br>支付宝<br>单数/金额</td><td>累计<br>单数/金额</td></tr>";
				for(var i=0;i<detail.length;i++){
					var info = detail[i].info;
						info = eval("(" + info + ")");
					order_detail +="<tr><td>"+detail[i].timeD+"</td>"+
					"<td>"+info['WapWeixin'].count+"/"+info['WapWeixin'].amount/100+"</td>"+
					"<td>"+info['WapAlipay'].count+"/"+info['WapAlipay'].amount/100+"</td>"+
					"<td>"+info['PcWeixin'].count+"/"+info['PcWeixin'].amount/100+"</td>"+
					"<td>"+info['PcAlipay'].count+"/"+info['PcAlipay'].amount/100+"</td>"+
					"<td>"+detail[i].count+"/"+detail[i].amount/100+"</td></tr>";
				}
				
				$('#order_detail').html(order_detail);
        	}else{
        		alert("请求数据失败");
        	}
            
        }
    });
});
</script>
</body>
</html>
